

	<!-- DEBUT DU Conteneur -->
	<div class="container">

		<!-- Name Section -->
		<div class="row">
			<div class="col-md-8 col-md-offset-1 ">
				<form class="form-horizontal" role="form">

					<fieldset>
						<!-- Information personnel Section -->
						<!-- Form Name -->
						<legend>Informations personnelles :</legend>

						<div class="form-group">
							<div class="col-sm-3">
								<input type="text" name="firstName" placeholder="Nom"
									class="form-control" ng-model="data.nom">
							</div>
							<div class="col-sm-3">
								<input type="text" name="middleName" placeholder="Prenom"
									class="form-control" ng-model="data.prenom">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4">
							<datepicker	
								date-set-hidden="true"
      							date-format="yyyy-MM-dd"      							
							    date-typer="true"
							    button-prev='<i class="fa fa-arrow-circle-left"></i>'
								button-next='<i class="fa fa-arrow-circle-right"></i>'>
  								<input  
  									class="form-control" 									 
  									type="text"
  									placeholder="Date de Naissance"
  									ng-model="data.dateNaissance"/>
							</datepicker>
								
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-4">
								<input type="email" name="pEmail" placeholder="Email"
									class="form-control" ng-model="data.email">
							</div>
						</div>



						<!-- Form Name -->
						<legend>Adresse : </legend>
						<!-- Text input-->
						<div class="form-group">
							<div class="col-sm-10">
								<input type="text" name="addressLine2"
									placeholder="Adresse (N&deg;, Rue, Avenue ...) "
									class="form-control" ng-model="data.adresse">
							</div>
						</div>
						<!-- Text input-->
						<div class="form-group">
							<div class="col-sm-4">
								<input type="text" name="postalCode" placeholder="Code postal"
									class="form-control" ng-model="data.codePostal">
							</div>
							<div class="col-sm-4">
								<input type="text" name="city" placeholder="Ville"
									class="form-control" ng-model="data.ville">
							</div>
						</div>
						<!--Gestion Abonnement Membre Section -->
						<!-- Form Name -->
						<legend>Gestion Abonnement Membre :</legend>
						<!-- Text input-->
						<div class="form-group">
							<div class="col-sm-4">
							<datepicker	
								date-set-hidden="true"
      							date-format="yyyy-MM-dd"      							
							    date-typer="true"
							    button-prev='<i class="fa fa-arrow-circle-left"></i>'
								button-next='<i class="fa fa-arrow-circle-right"></i>'>
  								<input  
  									class="form-control" 									 
  									type="text"
  									placeholder="Date de Cotisation"
  									ng-model="data.cotisation.dateCotisation"/>
							</datepicker>
								
							</div>
							<div class="col-sm-3">
								<input type="text" placeholder="Montant" class="form-control" ng-model="data.cotisation.montantCotisation" />
							</div>
							<div class="col-sm-4">
								<div class="form-control2">
									<input type="checkbox" name="payer" value="payer" />
									Payer
								</div>
							</div>
						</div>

						<!-- Command -->
						<div class="form-group">
							<div class="col-sm-5 col-sm-offset-1">
								<div class="pull-right">
									<button type="submit" class="btn btn-default" ng-click="remove()">Cancel</button>
									<button type="submit" class="btn btn-primary" ng-click="ajoute(data)">Save</button>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->


	</div>
	<!-- Fin DU Conteneur -->
