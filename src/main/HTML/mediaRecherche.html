<html>
<head>
<meta charset="ISO-8859-1">
<title>Recherche Media</title>
<!-- Import de bootstrap -->
<link rel="stylesheet" href="../ressources/bootstrap-3.3.7-dist/css/bootstrap.css">
<script	src="../ressources/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<!-- Import de bootstrap theme -->
<link rel="stylesheet" 	href="../ressources/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
<!-- Import de font awesome -->
<link rel="stylesheet" href="../ressources/font-awesome-4.7.0/css/font-awesome.css">
<!-- Import de jQuery -->
<script src="../ressources/jquery-3.1.1.js"></script>
<!-- Import de jquery-ui pour datepicker -->
<script src="../ressources/jquery-ui-1.12.1/jquery-ui.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
<!-- Import du module de pagination custom par Guillaume -->
<script src="../ressources/jQuery-Paging_Guillaume/paging.js"></script> 

<script>
'use strict';

	function rechercheBasique() {
		var searchinput = $('#inputRechercheBase').val();
		if (searchinput === undefined | searchinput === null || searchinput === '') {
			console.log("GO SEARCH YOURSELF");
			return;
		} else {
			$('#inputRechercheBase').val("");
			$('#inputRechercheBase').focus();
			console.log("Recherche de " + searchinput);
		}
	}

	function maximizeRechercheAvancee() {
		$(".rowRechercheAvancee").slideToggle();
		$(".rowRechercheBase").slideToggle();
	}

	function minimizeRechercheAvancee() {
		$(".rowRechercheAvancee").slideToggle();
		$(".rowRechercheBase").slideToggle();
	}

	$(function() {
		$(".datepicker").datepicker();
		$(".datepicker").datepicker("option", "dateFormat", 'dd/mm/yy');
	});
	
	$.getJSON('datamedia.json', function(data) {
	    var ligne;
	    var faDVD = '<i class=\"fa fa-film\" aria-hidden=\"true\"></i>';
	    var faCD = '<i class=\"fa fa-music\" aria-hidden=\"true\"></i>';
	    var faBOOK = '<i class=\"fa fa-book\" aria-hidden=\"true\"></i>';
	    var faUser = '<a href=\"adherentVisualisation.html\" class=\"btn buttonlinkVoirUser\"><i class=\"fa fa-user facolorblue\" aria-hidden=\"true"></i></a>';
        var actions = '<a href=\"mediaVisualisation.html\" class=\"btn buttonlinkVoirMedia\"><i class=\"fa fa-eye facolorblue\" aria-hidden=\"true"></i></a>'; 	        

	    for (var i = 0; i < data.length; i++) {
	        ligne = $('<tr/>');	        
	        if (data[i].type === "DVD") {
	        	var faType = faDVD;
	        }
	        else if (data[i].type === "CD") {
	        	var faType = faCD;	        }
	        else {
	        	var faType = faBOOK;
	        }
	        ligne.append("<td>" + faType + " " + data[i].titre + "</td>");
	        ligne.append("<td>" + data[i].auteur + "</td>");
	        if (data[i].emprunt === true) {
	        	ligne.append("<td class=\"text-center\"'>" + "<i class=\"fa fa-ban facolorred\" aria-hidden=\"true\"></i>" + "</td>")
	        	ligne.append("<td>" + faUser + " " + data[i].emprunteur + "</td>");
		        ligne.append("<td class=\"text-center\">" + data[i].retour + "</td>");
	        }
	        else {
	        	ligne.append("<td class=\"text-center\">" + "<i class=\"fa fa-check facolorgreen\" aria-hidden=\"true\"></i>" + "</td>");
	        	ligne.append("<td class=\"text-center\">" + "" + "</td>");
	        	ligne.append("<td class=\"text-center\">" + "" + "</td>");
	        }
	        ligne.append("<td class=\"text-center\">" + actions + "</td>");
	        $('table').append(ligne);
	    }
	});
	
	$(function() {
		$('.table25PPage').paging({limit:25});		
	});
	
	$(function() {
		$('.paging-nav').addClass("hidden-xs pull-right");		
	});
		
</script>

<style>
.rowRechercheAvancee {
	display: none;
}

.facolorred {
	color: red;
}

.facolorgreen {
	color: green;
}

.facolorblue {
	color: light-blue;
}

.facolorblue:hover {
	 opacity: 0.5;
}

.colonneDateRetour {
	width: 15%;
}

.colonneVue {
	width: 101px;
}

</style>

</head>

					<a class="navbar-brand" href="#"><i class="fa fa-university "
						aria-hidden="true"></i> Mediatic </a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">

				</div>

			</div>

	<!-- BARRE DE RECHERCHE -->

	<div class="section">
		<div class="container">
			<div class="row well">
				<div class="rowRechercheBase">
					<div class="col-xs-4">
						<input type="text" class="form-control" name="inputRechercheBase"
							id="inputRechercheBase"
							placeholder="Cherchez des titres, auteurs ou autre chose">
					</div>
					<div class="col-xs-3">
						<button class="btn btn-default" id="buttonRechercheBase"
							onclick="rechercheBasique()">

						<a class="linkbuttonRechercheAvancee"
							id="linkbuttonRechercheAvancee" href="#"
							onclick="maximizeRechercheAvancee()">Recherche avanc&eacute;e</a>

				</div>
				<div class="rowAjouterMedia">
					<div class="pull-right">

							nouveau m&eacute;dia</a>

			</div>
		</div>
	</div>
	<!-- FIN DE LA BARRE -->

	<!-- TABLEAU DE DONNEES -->
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<table
						class="table table-striped table-hover table-sortable table25PPage">
						<!--TITRE DES COLONNES + BOUTONS DE TRI -->
						<thead>
							<tr>
								<th class="colonneTitre">Titre
									<button class="btn btn-default btn-xs" id="buttonSortTitre"
										onclick="">
										<i class="fa fa-sort" aria-hidden="true"></i> 
									</button>
								</th>
								<th class="colonneAuteur">Auteur
									<button class="btn btn-default btn-xs" id="buttonSortAuteur"
										onclick="">
										<i class="fa fa-sort" aria-hidden="true"></i>
									</button>
								</th>
								<th class="colonneEtat">&Eacute;tat
									<button class="btn btn-default btn-xs" id="buttonSortEtat"
										onclick="">
										<i class="fa fa-sort" aria-hidden="true"></i>
									</button>
								</th>
								<th class="colonneNomEmprunteur">Emprunt&eacute; par
									<button class="btn btn-default btn-xs"
										id="buttonSortNomEmprunteur" onclick="">
										<i class="fa fa-sort" aria-hidden="true"></i>
									</button>
								</th>
								<th class="colonneDateRetour"><i class="fa fa-calendar-o"
									aria-hidden="true"></i> Retour le
									<button class="btn btn-default btn-xs"
										id="buttonSortDateRetour" onclick="">
										<i class="fa fa-sort" aria-hidden="true"></i>
									</button></th>
								<th class="colonneVue"></th>
							</tr>
							<!-- FIN DES TITRES -->
							<!-- BARRE DE RECHERCHE AVANCEE -->
							<tr class="rowRechercheAvancee">
								<th><input type="text" class="form-control"
									name="inputRechercheTitre" id="inputRechercheTitre"
									placeholder="Titre"></th>
								<th><input type="text" class="form-control"
									name="inputRechercheAuteur" id="inputRechercheAuteur"
									placeholder="Auteur"></th>
								<th><select class="form-control">
										<option>Emprunt&eacute;</option>
										<option>En rayon</option>
								</select></th>
								<th><input type="text" class="form-control"
									name="inputRechercheNomEmprunteur"
									id="inputRechercheNomEmprunteur"
									placeholder="Emprunt&eacute; par"></th>
								<th><input type="text" class="datepicker form-control" /></th>
								<th><div>
										<button class="btn btn-default" id="buttonRechercheAvancee"
											onclick="">
											<i class="fa fa-search" aria-hidden="true"></i>
										</button>
										<button class="btn btn-default" id="buttonRechercheAvancee"
											onclick="minimizeRechercheAvancee()">
											<i class="fa fa-window-minimize" aria-hidden="true"></i>
										</button>
									</div></th>
							</tr>
						</thead>
						<!-- FIN DE LA BARRE DE RECHERCHE AVANCEE -->
						<tbody class="myTable">
						</tbody>
						<tfoot>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
	</div>

	</footer>

</body>
