<script>
'use strict';


$('#searchButton').on('click', function(e) {
	e.preventDefault(); // car c'est un type = submit et pas button
	
	var searchinput = $('#inputSearch').val(); 
  	$('li').removeClass('selectionne');
	
   if (searchinput == "") {
	   console.log("GO SEARCH YOURSELF");
   } else {   
	   $('#inputSearch').val("");
   } 
   $('li[data-mot*="'+searchinput+'"]').addClass('selectionne');   
   return false; // car c'est un type = submit et pas button
});

function maximizeRechercheAvancee(){

}
